<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .test {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .test h3 {
            color: #0ff;
            margin-top: 0;
        }
        .result {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #0ff;
        }
        input {
            background: #333;
            color: #fff;
            border: 1px solid #0f0;
            padding: 8px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ WIXYEEZ API TESTER</h1>
    
    <div class="test">
        <h3>Test 1: Check API</h3>
        <button onclick="testAPI()">Run Test</button>
        <div class="result" id="test1"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Get Products</h3>
        <button onclick="testProducts()">Run Test</button>
        <div class="result" id="test2"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Login</h3>
        <input type="text" id="testUsername" value="admin" placeholder="Username">
        <input type="password" id="testPassword" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Run Test</button>
        <div class="result" id="test3"></div>
    </div>
    
    <div class="test">
        <h3>Test 4: Get Stats</h3>
        <button onclick="testStats()">Run Test</button>
        <div class="result" id="test4"></div>
    </div>
    
    <div class="test">
        <h3>Test 5: Init Database</h3>
        <button onclick="testInit()">Run Test</button>
        <div class="result" id="test5"></div>
    </div>
    
    <script>
        function log(id, message, isError = false) {
            const el = document.getElementById(id);
            const time = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            el.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
        }
        
        async function testAPI() {
            const id = 'test1';
            document.getElementById(id).innerHTML = '';
            log(id, 'üîå Testing API...');
            
            try {
                const response = await fetch('/api');
                log(id, `Status: ${response.status}`);
                const data = await response.json();
                log(id, `Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(id, `Error: ${error.message}`, true);
            }
        }
        
        async function testProducts() {
            const id = 'test2';
            document.getElementById(id).innerHTML = '';
            log(id, 'üì¶ Testing products endpoint...');
            
            try {
                const response = await fetch('/api/products');
                log(id, `Status: ${response.status}`);
                const data = await response.json();
                log(id, `Found ${data.count || 0} products`);
                log(id, `Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(id, `Error: ${error.message}`, true);
            }
        }
        
        async function testLogin() {
            const id = 'test3';
            document.getElementById(id).innerHTML = '';
            
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            log(id, 'üîê Testing login...');
            log(id, `Username: ${username}`);
            
            try {
                const response = await fetch('/api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                log(id, `Status: ${response.status}`);
                const data = await response.json();
                log(id, `Response: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    log(id, '‚úÖ Login successful!');
                } else {
                    log(id, '‚ùå Login failed!', true);
                }
            } catch (error) {
                log(id, `Error: ${error.message}`, true);
            }
        }
        
        async function testStats() {
            const id = 'test4';
            document.getElementById(id).innerHTML = '';
            log(id, 'üìä Testing stats endpoint...');
            
            try {
                const response = await fetch('/api/stats.php');
                log(id, `Status: ${response.status}`);
                const data = await response.json();
                log(id, `Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(id, `Error: ${error.message}`, true);
            }
        }
        
        async function testInit() {
            const id = 'test5';
            document.getElementById(id).innerHTML = '';
            log(id, 'üîß Testing database init...');
            
            try {
                const response = await fetch('/api/init');
                log(id, `Status: ${response.status}`);
                const data = await response.json();
                log(id, `Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(id, `Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
