<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIXYEEZ Admin - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">üëë</span>
                    <div>
                        <h2>WIXYEEZ</h2>
                        <span>Admin Panel</span>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/admin/dashboard" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="/admin/products" class="nav-item active">
                    <span class="nav-icon">üì¶</span>
                    Products
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span class="nav-icon">üö™</span>
                    Logout
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Products Management</h1>
                <button class="btn-primary" onclick="showAddProductModal()">
                    ‚ûï Add Product
                </button>
            </header>
            
            <!-- Filters -->
            <div class="filters-bar">
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="all">All Categories</option>
                    <option value="–£—Å–ª—É–≥–∏">üõ°Ô∏è –£—Å–ª—É–≥–∏</option>
                    <option value="–°–µ—Ç—ã">üì¶ –°–µ—Ç—ã</option>
                    <option value="–°–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ">üéØ –°–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="productForm" class="modal-body">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="productDesc" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Category *</label>
                        <select id="productCategory" required>
                            <option value="–£—Å–ª—É–≥–∏">üõ°Ô∏è –£—Å–ª—É–≥–∏</option>
                            <option value="–°–µ—Ç—ã">üì¶ –°–µ—Ç—ã</option>
                            <option value="–°–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ">üéØ –°–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Price (‚ÇΩ) *</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Old Price (‚ÇΩ)</label>
                        <input type="number" id="productOldPrice" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label>Discount (%)</label>
                        <input type="number" id="productDiscount" min="0" max="100">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
    <script>
        // Load products on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
